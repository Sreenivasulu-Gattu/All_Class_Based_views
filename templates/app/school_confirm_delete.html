{% extends 'app/dummy.html' %}

{% block title %}
    <title>Delete School</title>
{% endblock %}

{% block body_block %}
    <center>
        <h3>Are you sure to Delete ? {{school.sname}}</h3>
        <form method="POST">
            {% csrf_token %}

            <input type="submit" value="Yes - Delete" class="btn btn-danger">
        </form>
        <br><a href="{% url 'SchoolDetail' pk=school.pk %}" class="btn btn-secondary">No,Take me back</a>
    </center>
{% endblock %}
